{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-5 text-purple-700">Sign Up</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" class="form-control rounded-xl" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" class="form-control rounded-xl" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" class="form-control rounded-xl" required>
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_admin" class="mr-2" id="is_admin" onchange="toggleGroupCode()" />
        <label class="font-semibold text-gray-700" for="is_admin">Register as admin</label>
      </div>
      <div class="mb-4" id="group_code_field">
        <label class="block font-semibold mb-1" for="group_code">Group Code (ask your admin):</label>
        <input type="text" name="group_code" id="group_code" class="form-control rounded-xl" />
      </div>
      <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition mb-3">Sign Up</button>
      <div class="text-center">
        <span class="text-gray-600">Already have an account?</span>
        <a href="{{ url_for('auth.login') }}" class="text-purple-700 hover:underline ml-1">Log in</a>
      </div>
    </form>
  </div>
</div>

<script>
function toggleGroupCode() {
  var cb = document.getElementById('is_admin');
  var field = document.getElementById('group_code_field');
  field.style.display = cb.checked ? 'none' : '';
}
window.onload = toggleGroupCode;
</script>
{% endblock %}
