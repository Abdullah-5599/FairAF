{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-5 text-purple-700">Log In</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" class="form-control rounded-xl" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" class="form-control rounded-xl" required>
      </div>
      <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition mb-3">Log In</button>
      <div class="text-center">
        <span class="text-gray-600">No account?</span>
        <a href="{{ url_for('auth.signup') }}" class="text-purple-700 hover:underline ml-1">Sign up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
