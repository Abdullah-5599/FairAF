{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white rounded-xl shadow-xl p-6">
    <h2 class="font-bold text-2xl mb-4">Join a Group</h2>
    <form method="POST">
        <label class="block mb-2 font-semibold">Group Code</label>
        <input type="text" name="group_code" class="form-control mb-4" required>
        <button type="submit" class="btn btn-primary rounded-xl">Join Group</button>
    </form>
</div>
{% endblock %}
